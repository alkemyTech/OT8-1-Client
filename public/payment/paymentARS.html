<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../payment/payment.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container register-container">
        <div class="row">
          <div class="col-6 mx-auto">
            <form action="" class="form-container">
              <div>
                <h4 class="mb-4">Realizar pago en pesos</h4>
              </div>
              <div class="mb-3">
                <label for="InputAmount" class="form-label">Monto</label>
                <input
                  type="number"
                  class="form-control"
                  id="InputAmount"
                  aria-describedby=""
                  required
                />
              </div>
              <div class="mb-3">
                <label for="InputDescription" class="form-label">Detalle</label>
                <input
                  type="text"
                  class="form-control"
                  id="InputDescription"
                  aria-describedby=""
                  required
                />
              </div>
              <button type="submit" class="btn-register" id="btnSubmit">
                Pagar
              </button>
            </form>
          </div>
        </div>
        <div id="modalInfo" class="modal">
          <div class="modal-content" id="modalContent">
            <span class="close" id="closeModal">&times;</span>
            <div id="content">
              
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>esto es el footer</footer>
  </body>
  <script src="../payment/paymentARS.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</html>
