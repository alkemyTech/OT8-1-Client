<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../account/account.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div
        class="container d-flex justify-content-end align-items-center h-100"
      >
        <a class="color-white" href="http://localhost:3000/home"
          ><i class="bi bi-house-door-fill px-3"> </i
        ></a>

        <a class="color-white" href="http://localhost:3000/profile"
          ><i class="bi bi-person-circle px-3"></i
        ></a>
        <button class="btn-logout" id="btn-logout">
          <i class="bi bi-box-arrow-right px-3"></i>
        </button>
      </div>
    </header>
    <main>
      <div class="container register-container">
        <div class="row">
          <div class="col-6 mx-auto">
            <form action="" class="form-container">
              <div class="border-bottom">
                <h4 class="mb-4">Informacion de la cuenta</h4>
                <span>CVU: </span>
                <span id="accountUsd-CVU"></span><br>
                <span>Fecha de creación: </span>
                <span id="accountUsd-Date"></span><br>
                <span>Balance: U$D</span>
                <span id="accountUsd-Balance"></span><br>
                <span>Límite de transacción: U$D</span>
                <span id="accountUsd-Limit"></span><br><br>
              </div>
              <div class="mt-4">
                <h4 class="mb-4">Modificar límite de transacciones</h4>
              </div>
              <div class="mb-3">
                <label for="InputAmount" class="form-label">Nuevo límite</label>
                <input
                  type="number"
                  class="form-control"
                  id="InputLimit"
                  aria-describedby=""
                  required
                />
              </div>
              <button type="submit" class="btn-register" id="btnSubmit">
                Modificar
              </button>
            </form>
          </div>
        </div>
        <div id="modalInfo" class="modal">
          <div class="modal-content" id="modalContent">
            <span class="close" id="closeModal">&times;</span>
            <div id="content">
              
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div
        class="container d-flex flex-column justify-content-center align-items-center h-100"
      >
        <span>Track 8 - Squad 2</span>
        <div class="div">
          <i class="bi bi-github px-2"
            ><a
              class="color-blue"
              href="https://github.com/alkemyTech/OT8-1-Client"
              >Front</a
            ></i
          >
          <i class="bi bi-github px-2"
            ><a
              class="color-blue"
              href="https://github.com/alkemyTech/OT8-2-Server"
              >Back</a
            ></i
          >
        </div>
      </div>
    </footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../account/accountUSD.js"></script>
</html>
